<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spilcaféen - Vælg din lokation">
    <title>Spilcaféen - Lokation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600;800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="mobile-wrapper">
    <!-- Page Title -->
    <header class="header-location">
        <a href="index.html" class="back-button-location" aria-label="Tilbage">
            <img src="https://www.figma.com/api/mcp/asset/9d870220-d4d8-489a-bdbb-740e8f4284eb" alt="Tilbage">
        </a>
        
        <button class="menu-button-location" aria-label="Menu">
            <img src="https://www.figma.com/api/mcp/asset/dff87bd6-c78a-43d5-9bef-9cdca8bd6be3" alt="Menu">
        </button>
    </header>
    
    <!-- Logo -->
    <div class="logo-container">
        <img src="https://www.figma.com/api/mcp/asset/435cedbb-51f0-4965-9950-ac45b5ee3c05" alt="Spilcaféen Logo" class="logo-image">
    </div>

    <!-- Main Content -->
    <main class="location-page-content">
        <div class="location-cards-grid">
            <a href="Aalborg-games.html" class="location-card-figma">

                    <div class="location-overlay"></div>
                    <img src="https://www.figma.com/api/mcp/asset/32b73f9b-18fd-4550-a056-844bf1439b7f" alt="Aalborg">

                </div>
                <div class="location-badge">
                    <span class="location-street">Bredegade</span>
                </div>
            </a>
            
            <a href="Fredensgade-games.html" class="location-card-figma">
                <div class="location-card-image">
                    <div class="location-overlay"></div>
                    <img src="https://www.figma.com/api/mcp/asset/a47300db-932a-45e3-914c-3946d7efab3b" alt="Aarhus C - Fredensgade">
                    <div class="location-city">Aarhus C</div>
                </div>
                <div class="location-badge">
                    <span class="location-street">Fredensgade</span>
                </div>
            </a>
            
            <a href="Vestergade-games.html" class="location-card-figma">
                <div class="location-card-image">
                    <div class="location-overlay"></div>
                    <img src="https://www.figma.com/api/mcp/asset/d561b040-fdd9-43db-9c67-9520fc09b23f" alt="Aarhus C - Vestergade">

                </div>
                <div class="location-badge">
                    <span class="location-street">Vestergade</span>
                </div>
            </a>
            
            <a href="Kolding-games.html" class="location-card-figma">
                <div class="location-card-image">
                    <div class="location-overlay"></div>
                    <img src="https://www.figma.com/api/mcp/asset/40edd79e-83ef-4d12-9f67-f14482b7e103" alt="Kolding">
                    <div class="location-city">Kolding</div>
                </div>
                <div class="location-badge">
                    <span class="location-street">Jernbanegade</span>
                </div>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-landing">
        <div class="footer-section-left">
            <h3 class="footer-title">FØLG OS</h3>
            <div class="social-icons">
                <a href="#" class="social-icon" aria-label="Facebook">
                    <img src="https://www.figma.com/api/mcp/asset/a5d2b72f-b4be-4af3-9205-3add396df74c" alt="Facebook">
                </a>
                <a href="#" class="social-icon" aria-label="Instagram">
                    <img src="https://www.figma.com/api/mcp/asset/cb70dac6-ab2a-444d-b5de-fdd045c9c5a3" alt="Instagram">
                </a>
                <a href="#" class="social-icon" aria-label="TikTok">
                    <img src="https://www.figma.com/api/mcp/asset/cefe4bb5-c042-4bed-a579-474629c7b817" alt="TikTok">
                </a>
            </div>
        </div>
        
        <div class="footer-section-right">
            <h3 class="footer-title">KONTAKT OS</h3>
            <div class="footer-locations">
                <div class="footer-location">
                    <a href="#">AALBORG</a>
                    <a href="#">KOLDING</a>
                </div>
                <div class="footer-location">
                    <p class="location-title">AARHUS:</p>
                    <a href="#">Fredensgade</a>
                    <a href="#">vestergade</a>
                </div>
            </div>
