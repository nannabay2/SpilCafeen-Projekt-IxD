<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spilcaféen - Filter Sprog">
    <title>Spilcaféen - Sprog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600;800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="mobile-wrapper">
    <!-- Header with Back button -->
    <header class="header-location">
        <a href="filter.html" class="back-button-location" aria-label="Tilbage">
            <img src="https://www.figma.com/api/mcp/asset/36a8cb13-67e4-471d-a988-65fecb863be0" alt="Tilbage">
        </a>
    </header>

    <!-- Page Title -->
    <div class="filter-title">
        <h1>Sprog</h1>
    </div>

    <!-- Language Options -->
    <div class="language-options">
        <div class="language-item">
            <span class="language-label">Dansk</span>
            <input type="checkbox" class="language-checkbox" id="language-dansk" value="Dansk">
            <label for="language-dansk" class="checkbox-label"></label>
        </div>
        <div class="language-divider"></div>

        <div class="language-item">
            <span class="language-label">Engelsk</span>
            <input type="checkbox" class="language-checkbox" id="language-engelsk" value="English">
            <label for="language-engelsk" class="checkbox-label"></label>
        </div>
    </div>

    <!-- Show Results Button -->
    <button class="show-results-btn language-filter" id="showResultsBtn">
        Gem
    </button>
</div>

<script src="script_filter_sprog.js"></script>
</body>
</html>
