<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spilcaféen - Filter Spillerantal">
    <title>Spilcaféen - Spillerantal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600;800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="mobile-wrapper">
    <!-- Header with Back button -->
    <header class="header-location">
        <a href="filter.html" class="back-button-location" aria-label="Tilbage">
            <img src="https://www.figma.com/api/mcp/asset/36a8cb13-67e4-471d-a988-65fecb863be0" alt="Tilbage">
        </a>
    </header>

    <!-- Page Title -->
    <div class="filter-title">
        <h1>Spillerantal</h1>
    </div>

    <!-- Player Count Options -->
    <div class="player-count-options">
        <div class="player-count-item">
            <span class="player-count-number">1</span>
            <input type="checkbox" class="player-checkbox" id="player1" value="1">
            <label for="player1" class="checkbox-label"></label>
        </div>
        <div class="player-count-divider"></div>

        <div class="player-count-item">
            <span class="player-count-number">2</span>
            <input type="checkbox" class="player-checkbox" id="player2" value="2">
            <label for="player2" class="checkbox-label"></label>
        </div>
        <div class="player-count-divider"></div>

        <div class="player-count-item">
            <span class="player-count-number">3</span>
            <input type="checkbox" class="player-checkbox" id="player3" value="3">
            <label for="player3" class="checkbox-label"></label>
        </div>
        <div class="player-count-divider"></div>

        <div class="player-count-item">
            <span class="player-count-number">4</span>
            <input type="checkbox" class="player-checkbox" id="player4" value="4">
            <label for="player4" class="checkbox-label"></label>
        </div>
        <div class="player-count-divider"></div>

        <div class="player-count-item">
            <span class="player-count-number">5</span>
            <input type="checkbox" class="player-checkbox" id="player5" value="5">
            <label for="player5" class="checkbox-label"></label>
        </div>
        <div class="player-count-divider"></div>

        <div class="player-count-item">
            <span class="player-count-number">6</span>
            <input type="checkbox" class="player-checkbox" id="player6" value="6">
            <label for="player6" class="checkbox-label"></label>
        </div>
        <div class="player-count-divider"></div>

        <div class="player-count-item">
            <span class="player-count-number">7</span>
            <input type="checkbox" class="player-checkbox" id="player7" value="7">
            <label for="player7" class="checkbox-label"></label>
        </div>
        <div class="player-count-divider"></div>

        <div class="player-count-item">
            <span class="player-count-number">8</span>
            <input type="checkbox" class="player-checkbox" id="player8" value="8">
            <label for="player8" class="checkbox-label"></label>
        </div>
        <div class="player-count-divider"></div>

        <div class="player-count-item">
            <span class="player-count-number">9+</span>
            <input type="checkbox" class="player-checkbox" id="player9plus" value="9">
            <label for="player9plus" class="checkbox-label"></label>
        </div>
    </div>

    <!-- Show Results Button -->
    <button class="show-results-btn players-filter" id="showResultsBtn">
        Gem
    </button>
</div>

<script src="script_filter_spillerantal.js"></script>
</body>
</html>
