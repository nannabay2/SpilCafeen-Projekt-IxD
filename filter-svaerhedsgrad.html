<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spilcaféen - Filter Sværhedsgrad">
    <title>Spilcaféen - Sværhedsgrad</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600;800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="mobile-wrapper">
    <!-- Header with Back button -->
    <header class="header-location">
        <a href="filter.html" class="back-button-location" aria-label="Tilbage">
            <img src="https://www.figma.com/api/mcp/asset/36a8cb13-67e4-471d-a988-65fecb863be0" alt="Tilbage">
        </a>
    </header>

    <!-- Page Title -->
    <div class="filter-title">
        <h1>Sværhedsgrad</h1>
    </div>

    <!-- Difficulty Options -->
    <div class="difficulty-options">
        <div class="difficulty-item">
            <span class="difficulty-label">Let</span>
            <input type="checkbox" class="difficulty-checkbox" id="difficulty-let" value="Let">
            <label for="difficulty-let" class="checkbox-label"></label>
        </div>
        <div class="difficulty-divider"></div>

        <div class="difficulty-item">
            <span class="difficulty-label">Mellem</span>
            <input type="checkbox" class="difficulty-checkbox" id="difficulty-mellem" value="Mellem">
            <label for="difficulty-mellem" class="checkbox-label"></label>
        </div>
    </div>

    <!-- Show Results Button -->
    <button class="show-results-btn difficulty-filter" id="showResultsBtn">
        Gem
    </button>
</div>

<script src="script_filter_svaerhedsgrad.js"></script>
</body>
</html>
